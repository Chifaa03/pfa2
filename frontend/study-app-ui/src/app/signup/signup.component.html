<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signup.component.css">
</head>
<body>
    <div class="container">
        <div class="signup-header">
            <h1>Sign Up</h1>
        </div>
        <div class="blue-section"></div>
        <div class="form-section">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" formControlName="firstName"  >
                    <div *ngIf="signupForm.get('firstName')?.invalid && (signupForm.get('firstName')?.dirty || signupForm.get('firstName')?.touched)" class="error-message">
                        <div *ngIf="signupForm.get('firstName')?.errors?.['required']">First Name is required.</div>
                    </div>
                </div>
              
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" formControlName="lastName"  >
                    <div *ngIf="signupForm.get('lastName')?.invalid && (signupForm.get('lastName')?.dirty || signupForm.get('lastName')?.touched)" class="error-message">
                        <div *ngIf="signupForm.get('lastName')?.errors?.['required']">Last Name is required.</div>
                    </div>
                </div>
              
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" formControlName="email" >
                    <div *ngIf="signupForm.get('email')?.invalid && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched)" class="error-message">
                        <div *ngIf="signupForm.get('email')?.errors?.['required']">Email is required.</div>
                        <div *ngIf="signupForm.get('email')?.errors?.['email']">Please enter a valid email address.</div>
                    </div>
                </div>
              
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" formControlName="password"  >
                    <div *ngIf="signupForm.get('password')?.invalid && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched)" class="error-message">
                        <div *ngIf="signupForm.get('password')?.errors?.['required']">Password is required.</div>
                        <div *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</div>
                    </div>
                </div>
              
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" formControlName="confirmPassword" >
                    <div *ngIf="signupForm.get('confirmPassword')?.invalid && (signupForm.get('confirmPassword')?.dirty || signupForm.get('confirmPassword')?.touched)" class="error-message">
                        <div *ngIf="signupForm.get('confirmPassword')?.errors?.['required']">Confirm password is required.</div>
                    </div>
                </div>
              
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" formControlName="phoneNumber"  >
                </div>
              
                <div class="form-group">
                    <label for="birthday">Birthday</label>
                    <input type="date" id="birthday" formControlName="birthday" >
                </div>
             
                    <div class="role-options">
                        <div class="form-group">
                            <label for="role">Role</label><br>
                            <select id="role" formControlName="role" (change)="setRoleFontSize($event)">
                                <option value="etudiant">Student</option>
                                <option value="professeur-attente">Instructor</option>
                            </select>
                        </div>
                        
                  
                  </div>
                  
                  
              
                <div class="form-group" >
                    <label for="speciality">Speciality</label>
                    <input type="text" id="speciality" formControlName="speciality">
                </div>
              
                <div class="form-group">
                    <label for="picture">Add Picture</label>
                    <input type="file" id="pictureUrl" (change)="onFileSelected($event)" type="file" >
                </div>
              
                <div class="form-group">
                    <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>
                </div>
            </form>
        </div>
        <div class="login-message">
            <p>Already have an account? <a href="/login">Log In</a></p>
        </div>
    </div>
</body>
</html>
