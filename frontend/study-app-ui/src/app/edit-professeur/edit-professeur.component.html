<form #editForm="ngForm" (ngSubmit)="editerProfesseur()">
    <div class="form-group">
      <label for="firstName">Prénom:</label>
      <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="professeur.firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">Nom:</label>
      <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="professeur.lastName" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="professeur.email" required>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe:</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="professeur.password" required>
    </div>
    
    <div class="form-group">
      <label for="phoneNumber">Numéro de téléphone:</label>
      <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" [(ngModel)]="professeur.phoneNumber" required>
    </div>
    <div class="form-group">
      <label for="birthday">Date de naissance:</label>
      <input type="date" class="form-control" id="birthday" name="birthday" [(ngModel)]="professeur.birthday" required>
    </div>
    <div class="form-group">
      <label for="speciality">Spécialité:</label>
      <input type="text" class="form-control" id="speciality" name="speciality" [(ngModel)]="professeur.speciality" required>
    </div>
   
    <button type="submit" class="btn btn-primary">Enregistrer</button>
  </form>
